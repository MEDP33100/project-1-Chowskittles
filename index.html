<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caterpillar to Butterfly</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- holds image, buttons -->
    <div id="imageContainer">
      <img id="stageImage" src="assets/images/egg.png" alt="egg stage">
    </div>
    <p id="description">The egg stage, where the butterfly begins its journey.</p>
    <!-- the text under the image changes depending on the stage; stage changes with each image -->
    <button id="previous">Previous</button>
    <button id="next">Next</button>
  </div>

  <audio id="butterfly-flap" preload="auto">
    <source src="assets/sounds/butterfly-flap.mp3" type="audio/mp3">
  </audio>
  <audio id="nextSound" preload="auto">
    <source src="assets/sounds/next.mp3" type="audio/mp3">
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
